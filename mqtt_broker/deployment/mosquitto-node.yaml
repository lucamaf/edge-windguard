kind: Service
apiVersion: v1
metadata:
  name: mosquitto-port
  namespace: mqtt-broker
spec:
  type: NodePort 
  ports:
    - name: mqtt-port
      nodePort: 31883
      port: 1883
      targetPort: 1883
      protocol: TCP
    - name: ws-port
      nodePort: 31884
      port: 8083
      targetPort: 8083
      protocol: TCP
  selector:
    app: mosquitto
