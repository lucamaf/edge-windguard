<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wind Turbine Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .turbine-blades {
            transform-origin: center;
            animation: rotate var(--rotation-speed, 3s) linear infinite;
            transition: animation-duration 0.5s ease-in-out;
        }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div id="connection-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                <h1 class="text-xl font-bold tracking-tight">Wind-Edge <span class="text-blue-400">Smart Monitor</span></h1>
            </div>
            <div class="text-sm text-slate-400 font-mono" id="connection-status">Disconnected</div>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-6 grid grid-cols-1 lg:grid-cols-3 gap-8 items-center">
        
        <!-- Turbine Visualization -->
        <div class="lg:col-span-2 flex justify-center items-center bg-slate-800/50 rounded-3xl p-10 border border-slate-700 min-h-[500px]">
            <svg viewBox="0 0 200 200" class="w-full max-w-md drop-shadow-2xl">
                <!-- Tower -->
                <path d="M95 180 L105 180 L102 100 L98 100 Z" fill="#cbd5e1" />
                <path d="M98 100 L102 100 L103 90 L97 90 Z" fill="#94a3b8" />
                
                <!-- Blades Group -->
                <g class="turbine-blades" id="turbine-blades" style="--rotation-speed: 0s">
                    <!-- Hub -->
                    <circle cx="100" cy="100" r="4" fill="#64748b" />
                    <!-- Blade 1 -->
                    <path d="M100 100 Q105 60 100 20 Q95 60 100 100" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
                    <!-- Blade 2 -->
                    <g transform="rotate(120 100 100)">
                        <path d="M100 100 Q105 60 100 20 Q95 60 100 100" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
                    </g>
                    <!-- Blade 3 -->
                    <g transform="rotate(240 100 100)">
                        <path d="M100 100 Q105 60 100 20 Q95 60 100 100" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- Dashboard Controls -->
        <div class="space-y-6">
            
            <!-- System Health Card -->
            <div id="health-card" class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl transition-colors duration-500">
                <h3 class="text-slate-400 text-sm font-semibold uppercase tracking-wider mb-2">System Health</h3>
                <div class="flex items-center justify-between">
                    <span id="fault-label" class="text-2xl font-bold">Waiting...</span>
                    <div id="fault-icon" class="p-2 rounded-lg bg-slate-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Wind Speed Card -->
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <h3 class="text-slate-400 text-sm font-semibold uppercase tracking-wider mb-2">Wind Speed</h3>
                <div class="flex items-baseline space-x-2">
                    <span id="wind-value" class="text-5xl font-black text-blue-400">0.0</span>
                    <span class="text-slate-500 font-medium">m/s</span>
                </div>
                <div class="mt-4 bg-slate-900 rounded-full h-2 overflow-hidden">
                    <div id="wind-bar" class="bg-blue-500 h-full w-0 transition-all duration-500"></div>
                </div>
            </div>

            <!-- Power Production Card -->
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <h3 class="text-slate-400 text-sm font-semibold uppercase tracking-wider mb-2">Active Production</h3>
                <div class="flex items-baseline space-x-2">
                    <span id="power-value" class="text-5xl font-black text-emerald-400">0</span>
                    <span class="text-slate-500 font-medium">kWh</span>
                </div>
                <p class="text-xs text-slate-500 mt-2 italic">Cumulative production from current batch</p>
            </div>

            <!-- Settings -->
            <div class="p-4 bg-slate-800/30 rounded-xl border border-dashed border-slate-700">
                <h4 class="text-xs font-bold text-slate-500 mb-2 uppercase">MQTT Settings</h4>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="mqtt-host" placeholder="Host" value="localhost" class="bg-slate-900 border border-slate-700 rounded p-1 text-xs focus:outline-none focus:border-blue-500">
                    <input type="text" id="mqtt-port" placeholder="Port" value="9001" class="bg-slate-900 border border-slate-700 rounded p-1 text-xs focus:outline-none focus:border-blue-500">
                </div>
                <button onclick="reconnect()" class="mt-2 w-full bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-1.5 rounded transition-colors">Apply & Reconnect</button>
            </div>
        </div>
    </main>

    <footer class="p-4 text-center text-slate-600 text-xs border-t border-slate-800">
        Edge Smart Wind Turbine Interface &bull; Real-time MQTT Visualization
    </footer>

    <script>
        let client;
        const blades = document.getElementById('turbine-blades');
        const windVal = document.getElementById('wind-value');
        const windBar = document.getElementById('wind-bar');
        const powerVal = document.getElementById('power-value');
        const faultLabel = document.getElementById('fault-label');
        const healthCard = document.getElementById('health-card');
        const connIndicator = document.getElementById('connection-indicator');
        const connStatus = document.getElementById('connection-status');

        const faultMap = {
            'nf': { label: 'System Healthy', color: 'bg-emerald-900/20', border: 'border-emerald-500/50', text: 'text-emerald-400' },
            'gf': { label: 'Generator Fault', color: 'bg-red-900/40', border: 'border-red-500', text: 'text-red-400' },
            'mf': { label: 'Mains Failure', color: 'bg-red-900/40', border: 'border-red-500', text: 'text-red-400' },
            'ff': { label: 'Feeding Fault', color: 'bg-orange-900/40', border: 'border-orange-500', text: 'text-orange-400' },
            'af': { label: 'Cooling Fault', color: 'bg-orange-900/40', border: 'border-orange-500', text: 'text-orange-400' },
            'ef': { label: 'Excitation Fault', color: 'bg-red-900/40', border: 'border-red-500', text: 'text-red-400' }
        };

        function connectMQTT() {
            const host = document.getElementById('mqtt-host').value;
            const port = parseInt(document.getElementById('mqtt-port').value);
            
            const clientId = "web_client_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(host, port, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const options = {
                useSSL: false,
                onSuccess: onConnect,
                onFailure: (err) => {
                    console.error("Connect failed:", err);
                    connStatus.innerText = "Connection Failed";
                }
            };

            // If you have credentials set in your .env / mosquitto.conf:
            options.userName = "admin";
            options.password = "password";

            client.connect(options);
        }

        function onConnect() {
            console.log("Connected to MQTT");
            connIndicator.classList.remove('bg-red-500');
            connIndicator.classList.add('bg-emerald-500', 'status-pulse');
            connStatus.innerText = "Connected";
            
            client.subscribe("windguard/monitoring/windspeed");
            client.subscribe("windguard/monitoring/production_kwh");
            client.subscribe("windguard/fault/prediction");
        }

        function onConnectionLost(responseObject) {
            connIndicator.classList.remove('bg-emerald-500', 'status-pulse');
            connIndicator.classList.add('bg-red-500');
            connStatus.innerText = "Disconnected";
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
            }
        }

        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;

            if (topic === "windguard/monitoring/windspeed") {
                const speed = parseFloat(payload);
                windVal.innerText = speed.toFixed(1);
                
                // Update Wind Bar
                const percent = Math.min((speed / 25) * 100, 100);
                windBar.style.width = percent + '%';

                // Update Turbine Rotation
                // Lower duration = faster spin. If wind is 0, duration is infinity (stop).
                if (speed > 0.5) {
                    const duration = (15 / speed).toFixed(2);
                    blades.style.setProperty('--rotation-speed', duration + 's');
                } else {
                    blades.style.setProperty('--rotation-speed', '0s');
                }
            }

            if (topic === "windguard/monitoring/production_kwh") {
                powerVal.innerText = Math.round(parseFloat(payload)).toLocaleString();
            }

            if (topic === "windguard/fault/prediction") {
                const state = faultMap[payload] || { label: payload, color: 'bg-slate-700', border: 'border-slate-500', text: 'text-slate-100' };
                
                faultLabel.innerText = state.label;
                faultLabel.className = `text-2xl font-bold ${state.text}`;
                
                healthCard.className = `bg-slate-800 p-6 rounded-2xl border-2 shadow-xl transition-all duration-500 ${state.color} ${state.border}`;
            }
        }

        function reconnect() {
            if (client && client.isConnected()) {
                client.disconnect();
            }
            connectMQTT();
        }

        // Initial connection
        window.onload = connectMQTT;
    </script>
</body>
</html>
